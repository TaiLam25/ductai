<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kho Th√¥ng Tin Sinh Vi√™n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 30px 0;
      border-radius: 10px;
    }
    .header img {
      width: 100px;
    }
    .form-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007bff;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .card-body {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h4 {
      color: #0056b3;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    
    <!-- Header -->
    <div class="header text-center mb-5">
      <img src="anhtruong.png" alt="Logo Tr∆∞·ªùng" width = "150" />
      <h1 class="mt-3">KHO TH√îNG TIN SINH VI√äN ƒê·∫†I H·ªåC M·ªû</h1>
    </div>

    <!-- Form nh·∫≠p -->
    <div class="form-container mb-5">
      <h4 class="mb-4">üìò Nh·∫≠p th√¥ng tin sinh vi√™n</h4>
      <form id="studentForm" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">H·ªç t√™n</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Ng√†y sinh</label>
            <input type="date" class="form-control" id="dob" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="major" class="form-label">Ng√†nh h·ªçc</label>
            <input type="text" class="form-control" id="major" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="university" class="form-label">Tr∆∞·ªùng</label>
            <input type="text" class="form-control" id="university" value="ƒê·∫°i h·ªçc M·ªü" required />
          </div>
          <div class="col-md-6 mb-4">
            <label for="avatar" class="form-label">·∫¢nh ƒë·∫°i di·ªán (upload)</label>
            <input type="file" class="form-control" id="avatar" accept="image/*" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">L∆∞u sinh vi√™n</button>
      </form>
    </div>

    <!-- Danh s√°ch sinh vi√™n -->
    <h4 class="mb-3">üìÇ Danh s√°ch sinh vi√™n ƒë√£ l∆∞u</h4>
    <div id="studentList" class="row gy-4"></div>
  </div>

  <script>
    const studentForm = document.getElementById("studentForm");
    const studentList = document.getElementById("studentList");

    function formatDateToDDMMYYYY(dateStr) {
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      studentList.innerHTML = "";
      students.forEach((student, index) => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <img src="${student.avatar}" class="avatar mb-3" alt="Avatar">
              <h5 class="mb-1">${student.name}</h5>
              <p class="mb-1"><strong>Ng√†y sinh:</strong> ${formatDateToDDMMYYYY(student.dob)}</p>
              <p class="mb-1"><strong>Ng√†nh:</strong> ${student.major}</p>
              <p class="mb-2"><strong>Tr∆∞·ªùng:</strong> ${student.university}</p>
              <button class="btn btn-sm btn-danger" onclick="deleteStudent(${index})">Xo√°</button>
            </div>
          </div>
        `;
        studentList.appendChild(card);
      });
    }

    function readAvatarFile(file, callback) {
      if (!file) {
        callback("https://via.placeholder.com/100");
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        callback(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    studentForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const major = document.getElementById("major").value;
      const university = document.getElementById("university").value;
      const file = document.getElementById("avatar").files[0];

      readAvatarFile(file, function (avatarUrl) {
        const newStudent = { name, dob, major, university, avatar: avatarUrl };
        const students = JSON.parse(localStorage.getItem("students")) || [];
        students.push(newStudent);
        localStorage.setItem("students", JSON.stringify(students));
        loadStudents();
        studentForm.reset();
      });
    });

    function deleteStudent(index) {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      students.splice(index, 1);
      localStorage.setItem("students", JSON.stringify(students));
      loadStudents();
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
