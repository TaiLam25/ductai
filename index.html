<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007bff;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Thông tin cá nhân</h1>

    <div class="text-center mb-4">
      <img id="avatar.jpg" src="avatar.jpg" alt="Ảnh đại diện" class="avatar mb-3">
      <h3 id="name">Lâm Đức Tài</h3>
      <p id="dob">Ngày sinh: 25/12/2005</p>
      <p id="major">Ngành học: Khoa học máy tính</p>
      <p id="university">Trường: Đại học Mỏa TPHCM</p>
    </div>

    <hr>

    <h2 class="text-center">Nhập thông tin của bạn</h2>
    <form id="infoForm" class="mt-4">
      <div class="mb-3">
        <label for="inputName" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="inputName" required>
      </div>
      <div class="mb-3">
        <label for="inputDOB" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="inputDOB" required>
      </div>
      <div class="mb-3">
        <label for="inputMajor" class="form-label">Ngành học</label>
        <input type="text" class="form-control" id="inputMajor" required>
      </div>
      <div class="mb-3">
        <label for="inputUniversity" class="form-label">Trường</label>
        <input type="text" class="form-control" id="inputUniversity" required>
      </div>
      <div class="mb-3">
        <label for="inputAvatar" class="form-label">Link ảnh đại diện</label>
        <input type="url" class="form-control" id="inputAvatar" placeholder="https://example.com/avatar.jpg">
      </div>
      <button type="submit" class="btn btn-primary w-100">Lưu và hiển thị</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('infoForm');
    const avatar = document.getElementById('avatar');
    const nameField = document.getElementById('name');
    const dobField = document.getElementById('dob');
    const majorField = document.getElementById('major');
    const universityField = document.getElementById('university');

    // Load từ localStorage nếu có
    window.onload = function () {
      const data = JSON.parse(localStorage.getItem('userInfo'));
      if (data) {
        updateInfo(data);
      }
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        name: document.getElementById('inputName').value,
        dob: document.getElementById('inputDOB').value,
        major: document.getElementById('inputMajor').value,
        university: document.getElementById('inputUniversity').value,
        avatar: document.getElementById('inputAvatar').value || "https://via.placeholder.com/150"
      };
      localStorage.setItem('userInfo', JSON.stringify(data));
      updateInfo(data);
    });

    function updateInfo(data) {
      nameField.textContent = data.name;
      dobField.textContent = `Ngày sinh: ${data.dob}`;
      majorField.textContent = `Ngành học: ${data.major}`;
      universityField.textContent = `Trường: ${data.university}`;
      avatar.src = data.avatar;
    }
  </script>

</body>
</html>
